<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form class= "flex">
        <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="concepts">Concepts Covered</label>
            <input type="text" name="concepts" id="concepts">
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <input type="textarea" name="journalEntry" id="journalEntry">
        </fieldset>
        <fieldset>
            <label for="mood-input">Mood</label>
            <select class="mood" name="mood-input">
                <option value="Happy">Happy</option>
                <option value="Fine">Fine</option>
                <option value="Sad">Sad</option>
            </select>
        </fieldset>
        <button>Record Journal Entry</button>
    </form>
    <article id="entryLog">
    </article>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/entryComponent.js"></script>
    <script src="./scripts/entriesDOM.js"></script>
    <script src="./scripts/journal.js"></script>
</body>

</html>
